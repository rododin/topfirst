<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h ="http://java.sun.com/jsf/html"
	xmlns:f ="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<body>
		<ui:composition>

			<p:outputPanel id="login" style="position: absolute;right: 15px;%">
				<p:panel header="login" rendered="#{userBean.authResult == 'false'}">
					<h:panelGrid columns="2">
						<h:outputText value="email"/>
						<p:inputText value="#{userBean.email}" style="width:30" />
						<h:outputText value="password"/>
						<p:password minLength="8" feedback="FALSE" value="#{userBean.password}"/>
						<p:commandButton value="login" update="login" action="#{userBean.loginAction}" />
						<h:outputLink value="userRegPage.jsf">Registration</h:outputLink>
					</h:panelGrid>
				</p:panel>
				<p:panel header="user" rendered="#{userBean.authResult != 'false'}">
					<p:commandButton value="logout" update="login" actionListener="#{userBean.logoutAction}" />
					<h:outputText value=" You login as "/>
					<h:outputText value="#{userBean.firstName}" style="font-weight: bold" />
				</p:panel>
			</p:outputPanel>

	</ui:composition>

	</body>

</html>
