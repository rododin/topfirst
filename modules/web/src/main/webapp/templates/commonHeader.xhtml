<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h ="http://java.sun.com/jsf/html"
        xmlns:f ="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.prime.com.tr/ui">

<body>

<ui:composition>
        <p:panel id="login" style="position: absolute;right: 15px;%">
            <p:panel header="login" rendered="#{UserLogin.authResult == 'false'}">
                <h:form id="userAuth">
                    <h:panelGrid columns="2">
                        <h:outputText value="login"/>
                        <p:inputText value="#{UserLogin.username}" style="width:30" />

                        <h:outputText value="password"/>
                        <p:password minLength="8" feedback="FALSE" value="#{UserLogin.password}"/>

                        <p:commandButton value="login" update="login" actionListener="#{UserLogin.loginBottomPressed}" />
                        <h:link hreflang="">registration</h:link>
                    </h:panelGrid>
                </h:form>
            </p:panel>
            <p:panel header="user" rendered="#{UserLogin.authResult != 'false'}">
                <h:form>
                    <p:commandButton value="logout" update="login" actionListener="#{UserLogin.logoutBottomPressed}" />
                    <h:outputText value=" You login as "/>
                    <h:outputText value="#{UserLogin.username}" style="font-weight: bold" />
                </h:form>
            </p:panel>
        </p:panel>
</ui:composition>


</body>

</html>
