<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h ="http://java.sun.com/jsf/html"
	xmlns:f ="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<body>

		<ui:composition>
            <h:panelGrid columns="2" style="width:80%">
                <p:panel >
                    <h:outputText value="site baner v.005"/>
                </p:panel>
                <p:panel header="login" style="width:50%" rendered="#{UserLogin.authResult == 'false'}">

                    <h:form id="userAuth">
                        <h:panelGrid columns="2">
                            <h:outputText value="login"/>
                            <p:inputText value="#{UserLogin.username}" style="width:30" />

                            <h:outputText value="password"/>
                            <p:password minLength="8" feedback="FALSE" value="#{UserLogin.password}"/>
                        </h:panelGrid>
                        <p:commandButton value="login" actionListener="#{UserLogin.loginBottomPressed}" />
                    </h:form>
                    <h:outputText value="#{UserLogin.username}" />
                </p:panel>
            </h:panelGrid>
		</ui:composition>

	</body>

</html>
