<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
				"-//W3C//DTD XHTML 1.0 Transitional//EN"
				"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/commonLayout.xhtml">

		<ui:define name="content">

			<p:graphicImage value="#{bannerController.selectedBanner.imagePath}"/>
			<p:panel header="#{PageText.text_details_on} #{bannerController.selectedBanner.title}">
				<h:panelGrid columns="3">
					<h:outputText value="#{PageText.label_banner_title}"/>
					<h:outputText value=" : "/>
					<h:outputText value="#{bannerController.selectedBanner.title}"/>

					<h:outputText styleClass="" value="#{PageText.label_banner_comments}"/>
					<h:outputText value=" : "/>
					<h:outputText value="#{bannerController.selectedBanner.comments}"/>

					<h:outputText styleClass="" value="#{PageText.label_banner_rank}"/>
					<h:outputText value=" : "/>
					<h:outputText value="#{bannerController.selectedBanner.rank}"/>
				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="#{PageText.label_vote}"></p:commandButton>
				</f:facet>
		</p:panel>
			<p:panel header="#{PageText.label_user_info}">
				<h:panelGrid columns="3">
					<h:outputText value="#{PageText.label_first_name}"/>
					<h:outputText value=" : "/>
					<h:outputText value="#{bannerController.selectedBanner.user.firstName}"/>

					<h:outputText value="#{PageText.label_last_name}"/>
					<h:outputText value=" : "/>
					<h:outputText value="#{bannerController.selectedBanner.user.lastName}"/>
				</h:panelGrid>
			</p:panel>

			<h2 class="title ui-widget-header ui-corner-top" style="height: 25px; vertical-align: middle;">#{PageText.title_users_banners} #{bannerController.selectedBanner.user.firstName}</h2>
			<p:dataGrid var="banner" value="#{bannerController.usersBanner}"
					columns="4" rows="4" paginator="true" paginatorPosition="bottom" effect="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<p:column>
					<h:panelGrid columns="1" style="width:100%">
						<p:commandLink title="#{PageText.text_details_on} #{banner.title}" action="detailsPage?faces-redirect=true">
							<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />
							<p:graphicImage value="#{banner.imagePath}"/>
						</p:commandLink>
						<h:outputText value="#{banner.title}" />
						<!--<p:commandLink update=":form:bannerDetail" oncomplete="bannerDialog.show()" title="#{PageText.text_more_details}">-->
							<!--<p:graphicImage value="/resources/img/search.png"/>-->
							<!--<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />-->
						<!--</p:commandLink>-->
					</h:panelGrid>
				</p:column>
			</p:dataGrid>


		</ui:define>

	</ui:composition>

</h:body>

</html>
