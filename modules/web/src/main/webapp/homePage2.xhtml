<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h ="http://java.sun.com/jsf/html"
	xmlns:f ="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/commonLayout.xhtml">

		<f:loadBundle basename="com.topfirst.web.PageText" var="PageText"/>

		<ui:define name="content">

			<p:panel header="Top Banners (1000)" toggleable="true">
				<p:dataGrid var="banner" value="#{bannerController.topBanners}"
						columns="4" rows="8" paginator="true" effect="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="4,8,16,20,24,28,32">
					<p:column>
						<p:panel header="#{banner.title}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="#{banner.imagePath}"/>
								<h:outputText value="#{banner.intro}" />
								<p:commandLink update="bannerDetail" oncomplete="bannerDialog.show()" title="#{PageText.text_more_details}">
									<p:graphicImage value="/resources/img/search.png"/>
									<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:column>
				</p:dataGrid>
			</p:panel>

			<p:spacer height="30px" width="100" />
			<p:panel header="Top Day Banners" toggleable="true">
				<p:dataGrid var="banner" value="#{bannerController.topBanners}"
						columns="4" rows="4" paginator="true" effect="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						>
					<p:column>
						<p:panel header="#{banner.title}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="#{banner.imagePath}"/>
								<h:outputText value="#{banner.intro}" />
								<p:commandLink update="bannerDetail" oncomplete="bannerDialog.show()" title="#{PageText.text_more_details}">
									<p:graphicImage value="/resources/img/search.png"/>
									<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:column>
				</p:dataGrid>
			</p:panel>

			<p:spacer height="30px" width="100" />
			<p:panel header="Top Week Banners" toggleable="true">
				<p:dataGrid var="banner" value="#{bannerController.topBanners}"
						columns="4" rows="4" paginator="true" effect="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						>
					<p:column>
						<p:panel header="#{banner.title}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="#{banner.imagePath}"/>
								<h:outputText value="#{banner.intro}" />
								<p:commandLink update="bannerDetail" oncomplete="bannerDialog.show()" title="#{PageText.text_more_details}">
									<p:graphicImage value="/resources/img/search.png"/>
									<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:column>
				</p:dataGrid>
			</p:panel>

			<p:spacer height="30px" width="100" />
			<p:panel header="Top Month Banners" toggleable="true">
				<p:dataGrid var="banner" value="#{bannerController.topBanners}"
						columns="4" rows="4" paginator="true" effect="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						>
					<p:column>
						<p:panel header="#{banner.title}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="#{banner.imagePath}"/>
								<h:outputText value="#{banner.intro}" />
								<p:commandLink update="bannerDetail" oncomplete="bannerDialog.show()" title="#{PageText.text_more_details}">
									<p:graphicImage value="/resources/img/search.png"/>
									<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:column>
				</p:dataGrid>
			</p:panel>

			<p:spacer height="30px" width="100" />
			<p:panel header="Top Year Banners" toggleable="true">
				<p:dataGrid var="banner" value="#{bannerController.topBanners}"
						columns="4" rows="4" paginator="true" effect="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						>
					<p:column>
						<p:panel header="#{banner.title}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="#{banner.imagePath}"/>
								<h:outputText value="#{banner.intro}" />
								<p:commandLink update="bannerDetail" oncomplete="bannerDialog.show()" title="#{PageText.text_more_details}">
									<p:graphicImage value="/resources/img/search.png"/>
									<f:setPropertyActionListener value="#{banner}" target="#{bannerController.selectedBanner}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:column>
				</p:dataGrid>
			</p:panel>

			<p:dialog header="#{PageText.text_details_on} #{bannerController.selectedBanner.title}" widgetVar="bannerDialog" width="400" height="250" modal="true">
				<p:outputPanel id="bannerDetail" style="text-align:center;" layout="block" rendered="#{banner.user.loggedIn}">
					<h:panelGrid columns="1" cellpadding="5" >
						<p:graphicImage id="bannerImage" value="#{bannerController.selectedBanner.imagePath}"/>
						<h:outputText id="bannerIntro" value="#{bannerController.selectedBanner.intro}" />
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</ui:define>

	</ui:composition>

</h:body>

</html>
