<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC
				"-//W3C//DTD XHTML 1.0 Transitional//EN"
				"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/templates/userRegLayout.xhtml">

		<f:loadBundle basename="com.topfirst.web.PageText" var="PageText"/>

		<ui:define name="content">
			<p:panel header="#{PageText.title_new_user_registration}" id="pCreateUser" style="width:100%">
				<p:growl id="userCreateGrowl" life="8000"/>
<!--				<p:messages showDetail="true"/> -->
				<h:panelGrid columns="3">
					<h:outputText value="#{PageText.label_email} * " style="text-align:left; width:150px"  />
					<p:inputText id="id_email" value="#{userController.email}"/>
					<p:message for="id_email" id="id_email_msg" />

					<h:outputText value="#{PageText.label_password} * " />
					<p:password id="id_password" value="#{userController.password}" feedback="false" minLength=""/>
					<p:message for="id_password" id="id_password_msg"/>

					<h:outputText value="#{PageText.label_confirm} * " />
					<p:password id="id_confirm" value="#{userController.confirm}" feedback="false" minLength=""/>
					<p:message for="id_confirm" id="id_confirm_msg"/>

					<h:outputText value="#{PageText.label_first_name} " />
					<p:inputText id="id_first_name" value="#{userController.firstName}" />
					<p:message for="id_first_name" id="id_first_name_msg"/>

					<h:outputText value="#{PageText.label_last_name} " />
					<p:inputText id="id_last_name" value="#{userController.lastName}" />
					<p:message for="id_last_name" id="id_last_name_msg"/>
				</h:panelGrid>

				<f:facet name="footer">
					<!--<p:captcha label="captcha" theme="white"/>-->
					<p:commandButton value="#{PageText.label_create_account}" id="bCreate" update="userCreateGrowl" action="#{userController.createUserAction}"/>
					<p:commandButton value="#{PageText.label_cancel}" action="homePage?faces-redirect=true"/>
				</f:facet>

			</p:panel>
		</ui:define>

	</ui:composition>

</h:body>

</html>
